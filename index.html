<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="card">
            <div class="card-img-container">
                <img src="/images/image-equilibrium.jpg" alt="" class="card-img-main">
                <div class="card-img-preview">
                    <img src="/images/icon-view.svg" alt="">
                </div>
            </div>
            <div class="card-info-container">
                <p class="card-info-title">Equilibrium #3429</p>
                <p class="card-info-sub">Our Equilibrium collection promotes balance and calm.</p>
                <div class="card-info-terms">
                    <div class="card-info-terms-left">
                        <img src="/images/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="card-info-terms-right">
                        <img src="/images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="card-info-author">
                    <img src="/images/image-avatar.png" alt="">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/Jerome-Nel" target="_blank">Jerome Nel</a>.</p>
    </footer>
</body>

</html>
